{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h5><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h5>
    <h2>Add new entry:</h2>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" name="submit">Add entry</button>
    </form>

{% endblock content %}
